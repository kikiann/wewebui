{% extends "layout.html" %}
{% block body %}

  <pre>{{ content }}</pre>

  <div class="selection">
    <a href="{{ url_for('accept', filepath=filepath) }}" id="btn">
      <button type="submit">ACCEPT</button>
    </a>

    <a href="{{ url_for('reject', filepath=filepath) }}" id="btn">
      <button type="submit">REJECT</button>
    </a>

  </div>

{% endblock %}
