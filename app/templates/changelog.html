{% extends "layout.html" %}
{% block body %}

<div class="changes">
  <ul style="list-style: none;">
      [Database]: {{ database }} <br/>
      {% for table in all_tables %}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- 8 tab spaces. Worst way to implement tab spaces.-->
        <strong>&#8618;</strong> [Table]: {{ table }}
      {% endfor %}
  </ul>
    <table border="1" cellpadding="5" cellspacing="5">
        {% for row in changes %}
            <tr>
                <td>
                    <input type="checkbox" name="isChecked" value=True>
                </td>
                {% for data in row %}
                    <td>{{ data }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
