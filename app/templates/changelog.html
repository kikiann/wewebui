{% extends "layout.html" %}
{% block body %}

<div>
  <ul>
      [Database]: <a href="{{ url_for('db_selector', db=database) }}">{{ database }}</a>
      {% for table in all_tables %}
          <li><div>
            <strong>&#8618;</strong> [Table]: {{ table }}
          </div></li>
      {% endfor %}
  </ul>
</div>

{% endblock %}
