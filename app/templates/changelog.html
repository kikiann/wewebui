<div class="changes">
    <h1>All tables</h1>
    <ul>
      {% for table in all_tables %}
        <li>{{ table }}</li>
      {% endfor %}
    </ul>
    <table border="1" cellpadding="5" cellspacing="5">
        {% for row in changes %}
            <tr>
                <td>
                    <input type="checkbox" name="isChecked" value=True>
                </td>
                {% for data in row %}
                    <td>{{ data }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
